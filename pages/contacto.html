    <h1>Contacto</h1>

    <section id="contacto">

        <h2 class="h2Contacto">Completa el siguiente campo para contactarte o solicitar reserva</h2>

    </section>


    <form id="formulario">
        <fieldset class="transparente">
            <legend class="color2 fuenteMediana">Datos personales</legend>
            <div>
                <label class="color2" for="nombre">Nombre Completo</label>
                <input type="text" id ="nombre" required>            
            </div>

            <div>
                <label class="color2" for="apellido">Apellido</label>
                <input type="text" id ="apellido" required>
            </div>

            <div>
                <label class="color2" for="email">E-Mail</label>
                <input type="email" id ="email" required>
            </div>

            <div>
                <label class="color2" for="telefono">Teléfono</label>
                <input type="tel" id ="telefono" required>
            </div>

            <div>
                <form>
                    <p class="color2">Estado Civil</p>
                    <select name="" id="">
                        <option value="" selected disabled>Elija una opcion</option>
                        <option value="">Soltero</option>
                        <option value="">Casado</option>
                        <option value="">Divorciado</option>                        

                    </select>
                </form>
            </div>

            <div>
                <label for="noticias">Deseo recibir noticias</label>
                <input type="checkbox" id="noticias">
            </div>

            <div>
                <textarea placeholder="Contanos sobre ti" name="consulta" id="" cols="30" rows="10"></textarea>
            </div>

            <div>
                <button type="submit">Enviar formulario</button>
                <button type="reset">Borrar</button>
            </div>
        </fieldset>
    </form>
